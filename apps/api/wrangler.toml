name = "investment-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[build]
command = ""

[[d1_databases]]
binding = "DB"
database_name = "investment-db"
database_id = "local"

# Cron triggers for auto-fetching gold prices
# 11:00 UTC = 6:00 AM ET (market open)
# 22:00 UTC = 5:00 PM ET (market close)
# Mon-Fri only
[triggers]
crons = ["0 11 * * 1-5", "0 22 * * 1-5"]
